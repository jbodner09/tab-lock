<!doctype html>
<html>
	<head>
		<title>Tab Lock Options</title>
		<link rel="stylesheet" type="text/css" href="/css/options.css" />  
		<script src="/js/options.js"></script>
	</head>
	<body id="popup">
		<div class="gridContainer">
			<div class="gridItem1">Show Lock Icon in Tab Title</div>
			<div class="gridItem2">
				<button id="lockIconToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
			<div class="gridItem1">Prevent Opening New Tabs</div>
			<div class="gridItem2">
				<button id="blockOpenToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
			<div class="gridItem1">Open New Tabs In Foreground</div>
			<div class="gridItem2">
				<button id="backgroundOpenToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
			<div class="gridItem1">Automatically Lock Pinned Tabs</div>
			<div class="gridItem2">
				<button id="autoLockToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
		</div>
	</body>
</html>
